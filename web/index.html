<!DOCTYPE html>
<html lang="en">
<head>
  <title>Superlatives</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="client.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <div id="header-top">
      <span id="header-room">Room: -</span>
      <span id="header-name">-</span>
    </div>
    <div id="header-title">SUPERLATIVES</div>
    <div id="header-timer" class="timer-shell">
      <div id="header-timer-bar" class="timer-bar"></div>
    </div>
  </div>

  <main id="app">
    <section id="screen-login" class="screen active">
      <h2>Join Room</h2>
      <label for="login-name">Name</label>
      <input type="text" id="login-name" maxlength="24" autocomplete="name">
      <label for="login-room">Room Code</label>
      <input type="text" id="login-room" maxlength="16" autocomplete="off">
      <button id="login-button" class="primary">Log In</button>
      <div class="small-row">
        <a href="about.html">About</a>
      </div>
    </section>

    <section id="screen-lobby" class="screen">
      <h2>Lobby</h2>
      <p id="lobby-status"></p>
      <div id="lobby-player-list" class="card-list"></div>
      <button id="lobby-start" class="primary">Start Game</button>
    </section>

    <section id="screen-round-intro" class="screen">
      <h2 id="round-title">Round</h2>
      <p id="round-category"></p>
      <div id="round-superlatives" class="card-list"></div>
      <button id="round-advance" class="primary">Continue</button>
    </section>

    <section id="screen-entry" class="screen">
      <h2>Submit Your Entry</h2>
      <p id="entry-category"></p>
      <input type="text" id="entry-text" maxlength="40" autocomplete="off" placeholder="Enter your answer">
      <button id="entry-submit" class="primary">Submit Entry</button>
      <p id="entry-note" class="note"></p>
    </section>

    <section id="screen-vote" class="screen">
      <h2 id="vote-title">Vote</h2>
      <p id="vote-prompt"></p>
      <div id="vote-list" class="button-list"></div>
      <p id="vote-note" class="note"></p>
    </section>

    <section id="screen-reveal" class="screen">
      <h2>Vote Results</h2>
      <p id="reveal-prompt"></p>
      <div id="reveal-list" class="card-list"></div>
      <button id="reveal-advance" class="primary">Continue</button>
    </section>

    <section id="screen-round-summary" class="screen">
      <h2>Round Summary</h2>
      <div id="round-summary-board" class="card-list"></div>
      <button id="round-summary-advance" class="primary">Next Round</button>
    </section>

    <section id="screen-game-summary" class="screen">
      <h2>Final Scores</h2>
      <div id="game-summary-board" class="card-list"></div>
      <button id="game-summary-advance" class="primary">Back to Lobby</button>
      <button id="game-summary-end" class="secondary">End Game</button>
    </section>

    <section id="screen-error" class="screen">
      <h2>Connection Error</h2>
      <p id="error-text"></p>
    </section>
  </main>

  <div id="footer-actions">
    <button id="logout" class="secondary">Leave Room</button>
  </div>

  <script type="text/javascript" src="player.js"></script>
</body>
</html>
